<div class="min-h-screen bg-slate-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <div class="text-center">
      <svg class="mx-auto h-12 w-12 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
        <circle cx="12" cy="10" r="3"></circle>
      </svg>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-slate-900">
        H. Ayuntamiento de Boca del Río
      </h2>
      <p class="mt-2 text-center text-sm text-slate-600">
        Restablecer Contraseña
      </p>
    </div>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
      
      <!-- Estado de carga inicial -->
      <div *ngIf="loading && !email" class="text-center">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto"></div>
        <p class="mt-2 text-sm text-slate-600">Verificando enlace...</p>
      </div>

      <!-- Error -->
      <div *ngIf="error" class="mb-4 bg-red-50 border border-red-200 rounded-md p-4">
        <div class="flex">
          <svg class="h-5 w-5 text-red-400" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
          </svg>
          <div class="ml-3">
            <p class="text-sm text-red-800">{{ error }}</p>
          </div>
        </div>
        <div class="mt-4">
          <button (click)="router.navigate(['/login'])" class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
            Volver al Login
          </button>
        </div>
      </div>

      <!-- Éxito -->
      <div *ngIf="success" class="text-center">
        <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100">
          <svg class="h-6 w-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
        </div>
        <h3 class="mt-4 text-lg font-medium text-slate-900">¡Contraseña actualizada!</h3>
        <p class="mt-2 text-sm text-slate-600">
          Tu contraseña ha sido cambiada exitosamente.
        </p>
        <p class="mt-1 text-xs text-slate-500">
          Serás redirigido al login en 3 segundos...
        </p>
        <div class="mt-4">
          <button (click)="router.navigate(['/login'])" class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
            Ir al Login
          </button>
        </div>
      </div>

      <!-- Formulario de nueva contraseña -->
      <form *ngIf="email && !success && !error" (ngSubmit)="resetPassword()" class="space-y-6">
        <div>
          <p class="text-sm text-slate-600 mb-4">
            Ingresa una nueva contraseña para: <strong>{{ email }}</strong>
          </p>
        </div>

        <div>
          <label for="newPassword" class="block text-sm font-medium text-slate-700">
            Nueva Contraseña
          </label>
          <div class="mt-1">
            <input
              [(ngModel)]="newPassword"
              name="newPassword"
              type="password"
              required
              minlength="6"
              class="appearance-none block w-full px-3 py-2 border border-slate-300 rounded-md placeholder-slate-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
              placeholder="Mínimo 6 caracteres">
          </div>
        </div>

        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-slate-700">
            Confirmar Contraseña
          </label>
          <div class="mt-1">
            <input
              [(ngModel)]="confirmPassword"
              name="confirmPassword"
              type="password"
              required
              minlength="6"
              class="appearance-none block w-full px-3 py-2 border border-slate-300 rounded-md placeholder-slate-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
              placeholder="Confirma tu contraseña">
          </div>
        </div>

        <div>
          <button
            type="submit"
            [disabled]="loading || !newPassword || !confirmPassword"
            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed">
            <span *ngIf="loading" class="mr-2">
              <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-white"></div>
            </span>
            {{ loading ? 'Actualizando...' : 'Actualizar Contraseña' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
